<!DOCTYPE html>
<html lang="pt">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'estilo.css' %}" />

    <title>Formulario</title>
	<center><h2>NOVO ITEM</h2></center>
</head>
<body>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <center><button type="submit">Salvar</button></center>
        {% if transacao %}
        <center><button><a href="{% url 'url_delete' transacao.id %}">Deletar</button></center>
        {% endif %}
    </form>

</body>
</html>
