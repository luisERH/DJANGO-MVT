
<!DOCTYPE html>
<html lang="pt">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="{% static 'estilo.css' %}" />

    <title>Document</title>
	<h2><center>LISTAGEM</center></h2>
</head>
<body>

    <center><div id="lista">
        <ul list-style-type>
        {% for transacao in transacoes %}
            <a href="{% url 'url_update' transacao.id %}">
				<li>
					{{transacao.data}} - {{transacao.descricao}} - {{transacao.valor}} - {{transacao.observacao}}
				</li>
			</a>
        {% endfor %}
        </ul>
    
        <center><button>
            <a href="{% url 'url_nova' %}">Novo
		</button></center>
    </div></center>
</body>
</html>
